DATA:
  MEAN:
    - 0.485
    - 0.456
    - 0.406
  STD:
    - 0.229
    - 0.224
    - 0.225
  SAMPLE_FRAMES: 16
  SIZE: 256
  CROP_SIZE: 224
  MODALITY: 'RTD' #[RGB, RGBT, RGBD]
  TRAIN:
    SAMPLER_MODE: 'RANDOMLY'
    DATASET_NAME: ICPR_MMVPR_Track3_train
  VAL:
    SAMPLER_MODE: 'UNIFORMLY'
    DATASET_NAME: ICPR_MMVPR_Track3_train
  NUM_CLASSES: 20

MODEL:
  PRETRAINED: 'checkpoint.pth'
  ADAPTER: True
TRAIN:
  PROMPT:
    TYPE: []
  BACKBONE_MULTIPLIER: 0.1
  BATCH_SIZE: 2
  EPOCH: 10
  WARM_UP_EPOCH: 0
  SMOOTHING: 0.1
  GRAD_CLIP_NORM: 0.1
  LR: 0.00002
  NUM_WORKER: 16
  OPTIMIZER: ADAMW
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.05
  PRINT_INTERVAL: 1
  SCHEDULER:
    TYPE: cosine
    MIN_LR: 0.000002
  VAL_EPOCH_INTERVAL: 1
  AMP: False